    <head>

        <title>Signup</title>
        <link rel="stylesheet" href="styles\signup.css">

    </head>

    <body>
        <div id="signup-form-div">

                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>

            <form>
                <h1>Sign Up</h1>
                <input type="text"  id="name" placeholder="Enter Your Name">

        </div>
    </body>
